name: Build/Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        run: yarn
      - name: Build
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
        run: yarn build
      - name: Test
        run: yarn coverage
